<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a_list.html</title>
</head>
<body bgcolor="black" text="white">
  <!--
  1. HTML 리스트
    - 순서 O (ordered list: ol태그)
    - 순서 X (unordered list: ul태그)

    >> 각 리스트 내에서 나열되는 항목은 li(list item) 태그로 작성
  -->

  <ol start="3">
    <!--
      순서 번호의 기본값: 숫자
      - start 속성: 시작 번호 지정(ol 태그 속성)
      - type 속성: 순서 표현 변경 가능(ol/li 태그 속성)
    -->
    <li type="1">첫 번째 항목(숫자-기본값)</li>
    <li type="a">두 번째 항목(알파벳 소문자)</li>
    <li type="A">세 번째 항목(알파벳 대문자)</li>
    <li type="i">네 번째 항목(로마숫자 소문자)</li>
    <li type="I">다섯 번째 항목(로마숫자 대문자)</li>
  </ol>
</body>
</html>
