<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>f_practice.html</title>
</head>

<body bgcolor="black" text="white">
  <form>
    <h1>롯데 자이언츠 선수단 응원 메시지 이벤트</h1>
    <fieldset>
      <legend>선수단을 응원하고 경품 받자!</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
          <input type="text" id="id" maxlength="10" minlength="4" placeholder="4자 ~ 10자 사이, 공백없이" required autofocus />
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email" id="email"/>
        </li>
        <li>
          <label for="gift">경품 목록</label>
          <select name="경품 목록" id="gift">
            <option value="1">선수단 사인볼</option>
            <option value="2">홈 레플리카 유니폼</option>
            <option value="3">원정 레플리카 유니폼</option>
            <option value="4">홈 경기 티켓 2매</option>
          </select>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea name="memo" id="memo" rows="6" cols="30" placeholder="선수단에게 응원의 메시지를 보내주세요.">
안녕하세요
롯데 자이언츠 선수단을 응원합니다 :)
2025 프로야구 우승!
          </textarea>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트 결과와 새로운 소식</legend>
      <input type="radio" id="agree" name="mail"/>
      <label for="agree">메일 수신</label>
      <input type="radio" id="disagree" name="mail" checked/>
      <label for="disagree">메일 수신 안 함</label>
    </fieldset>
    <input type="button" value="이벤트 신청하기">
    <input type="button" value="취소">
  </form>
</body>

</html>
