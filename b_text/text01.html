<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body bgcolor="black" text="white">
  <!--
  1. 제목 & 단락
  
  1-1. <hn> 태그
    - 하나의 웹 문서에 하나의 h1 태그 작성 권장
    - 주로 h1 ~ h3까지의 제목 사용
  -->
    <h1>2025 프로야구</h1>
    <h2>우승팀은</h2>
    <h3>롯데</h3>

    Lotte Giants(일반 텍스트)
    <h4>자이언츠</h4>
    <h5>3월 22일에</h5>
    <h6>시즌이 시작됩니다.</h6>

    <!--
    1-2. <p> 태그(paragraph)
      - 앞선 내용과의 줄바꿈이 자동 생성

    1-3. <br /> 태그(line break)
      - p 태그를 사용하지 않는 일반 텍스트 줄바꿈
      - 주로 p태그 내의 줄바꿈 처리
    -->
    <p>첫 번째 문단입니다.</p>
    <p>두 번째 문단입니다.</p>
    <p>안녕 <br /> 하세요 :)</p>
</body>
</html>
